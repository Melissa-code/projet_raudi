<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <h1>S'inscrire</h1>

    <!-- form -->
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Login</button>
    </form>
    <!-- error msg -->
    <div id="error-message" style="color: red;"></div>
    <div id="success-message" style="color: green;"></div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/users/inscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, mdp: password })
                });
            
                if (!response.ok) {
                    throw new Error('inscription refusée.');
                }
            
                document.getElementById('success-message').innerText = 'Inscription réussie.';
                const data = await response.json();
                
                // Successful login
                console.log('Authorization:', data.token);
            
                // Rediriger vers la page index.html après 2 secondes
                setTimeout(() => {
                    window.location.href = 'http://localhost:8000/';
                }, 2000);
            
            } catch (error) {
                document.getElementById('error-message').innerText = 'Connection refusée. Vérifier vos identifiants.';
            
                // Masquer le message d'erreur après 5 secondes
                setTimeout(() => {
                    document.getElementById('error-message').innerText = '';
                }, 5000);
            }
            


        }
    </script>
</body>
</html>
